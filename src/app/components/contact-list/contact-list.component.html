<header>
  <mat-toolbar color="secondary">
    <mat-toolbar-row>
      <span>Contacts</span>
      <span class="toolbar-spacer"></span>
      <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
      <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<main>

  <div class="card-list" *ngIf="(isHandset$ | async)">
    <mat-card *ngFor="let contact of contacts">
      <mat-card-content>
        <div>
          <img src="{{contact.picture}}" />
        </div>
        <div>
          <div class="mat-body-2">{{contact.firstName}} {{contact.lastName}}</div>
          <div>{{contact.email}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <table mat-table [dataSource]="contacts" class="mat-elevation-z4" *ngIf="!(isHandset$ | async)">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element"><img src="{{element.picture}}" /></td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
<footer>
  <mat-paginator [length]="totalContacts" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPaginate($event)">
  </mat-paginator>
</footer>
